language: python

python:
  - 2.6
  - 2.7

install: 
  - pip install -r requirements/base.txt --use-mirrors
  - pip install -r requirements/test.txt --use-mirrors

before_script:
  - "psql -c 'create database bandbook;' -U postgres"

script: 
  - pep8 bandbook/

postgres:
  adapter: postgresql
  database: bandbook_test
  username: postgres
